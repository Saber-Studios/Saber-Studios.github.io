backend:
  name: github
  repo: saber-studios/saber-studios.github.io
  branch: main   # or master  
  client_id: Ov23liTEEvIln92HJCxZ
  base_url: https://sveltia-cms-auth.quint-john.workers.dev/

site_url: https://saber-studios.github.io

media_folder: "/assets/upload"
public_folder: "/assets/upload"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        allow_add: true
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Pin Order"
        name: "pin_order"
        widget: "number"
        default: 0
        required: false
